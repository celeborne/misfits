<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations: A Site for Managing Your Bucket-list Destinations!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-3">Vacation Destination Wish List</h1>
      <h3 class="text-muted">
        Create a bucket list of your dream-destination vacations! 
      </h3>
    </div>

    <div class="container">
      <div class="container">
        <div class="row">
          <div class="col-sm" id="left-container">
            <h2 id="containerGrab">Enter Destination Details</h2>
            <form id="dest-details-form">
                <div class="form-group">
                    <label for="name">Destination name</label>
                    <input required minlength="2" type="text" class="form-control" id="name"
                        placeholder="Name of destination?">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input required minlength="2" type="text" class="form-control" id="location"
                        placeholder="Where is it located?">
                </div>
                <div class="form-group">
                    <label for="dest-photo">Photo</label>
                    <input type="url" class="form-control" id="dest-photo" placeholder="Provide an image url!">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input required minlength="2" type="text" class="form-control" id="description" placeholder="Why is it a wish-list destination?">
                </div>
                <div><button type="addToList" class="btn btn-success">Add to list</button></div>
          </div>
          <div class="col-md-6">
            <h2 id="containerTitle">Destination List</h2>
            <div id="destContainer">
              
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./scriptbackup.js"></script>
</html>
